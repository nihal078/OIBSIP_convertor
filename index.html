<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Convertor</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="one">
            <h1> Temperature Converter</h1>
            <div class="row">
                <div class="col">
                    <label for="">Degree</label>
                    <input type="number" placeholder="Enter Your Number " class="Number">
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <select class="form-select">
                        <option >Type</option>
                        <option value="cel" id="cel">Celcius</option>
                        <option value="fah" id="fah">Farenhit</option>

                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col ">
                    <button class="btn">Converted</button>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <input type="number" placeholder="Converted" class="Converted">
                </div>
            </div>
        </div>
    </div>

  


    <script src="index.js"></script>
</body>

</html>
